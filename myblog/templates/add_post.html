{% extends 'base.html' %}
{% block title %} Create New Blog Post {% endblock %}
{%  block content %}
    
<h1>Add Blog Post</h1>
<br/><br/>

<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.media}}
        {{ form.as_p }}
        <button class="btn btn-secondary" >Post</button> 
    </form>
    
</div>

{% endblock %}
